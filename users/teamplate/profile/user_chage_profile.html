{% extends 'base.html' %}

{% block user_change %}
<div class="container my-5">
    <div class="profile-edit-container bg-white p-4 shadow-sm rounded">
        <h2 class="mb-4">Редактировать профиль</h2>
        <form{% url 'users:change' %} method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label"></label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label"></label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.first_name.id_for_label }}" class="form-label"></label>
               {{ form.first_name }}
                
            <div class="mb-3">
                <label for="{{ form.last_name.id_for_label }}" class="form-label"></label>
                {{ form.last_name }}
            <div class="mb-3">
                <label for="{{ form.date_of_birth.id_for_label }}" class="form-label"></label>
                {{ form.date_of_birth }}
            </div>

            <div class="mb-3">
                <label for="{{ form.address.id_for_label }}" class="form-label"></label>
                {{ form.address }}
            </div>

            <div class="mb-3">
                <label for="{{ form.telephone.id_for_label }}" class="form-label"></label>
                {{ form.telephone }}
            </div>
            
             <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label"></label>
                {{ form.image}}
            </div>
                
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'user:profile' %}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
