{% extends 'base.html' %}

{% block change_pass %}
<div class="container my-5">
    <div class="profile-edit-container bg-white p-4 shadow-sm rounded">
        <h2 class="mb-4">Изменить пароль</h2>
        <form{% url 'users:password' %} method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.old_password.id_for_label }}" class="form-label"></label>
                {{ form.old_password }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label"></label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label"></label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{% url 'user:profile' %}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
